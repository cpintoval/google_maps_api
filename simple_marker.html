<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var theirLatLng = {lat: 0, lng: 0};
  var myLatLng = {lat: 49.290327, lng: -123.120995}

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng
  });

  var theirMarker = new google.maps.Marker({
    position: theirLatLng,
    map: map,
    title: 'Center of the World',
  });

  myMarker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Vancouver, BC',
    draggable: true,
    animation: google.maps.Animation.DROP
  });
}

function toggleBounce() {
  if (myMarker.getAnimation() !== null) {
    myMarker.setAnimation(null);
  }
  else {
    myMarker.setAnimation(google.maps.Animation.BOUNCE);
  }
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEl-C2PEphSwxEJqeAnBVRgUNqWTNPziY&callback=initMap">
        </script>
  </body>
</html>
